<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 共用css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Match</title>
</head>
<body>
    <!-- wrap開始 -->
    <div class="wrap">
    <!-- head頁首 -->
        <div class="head">
            <a href="#"><img id="logo" src="pic/logo.svg" alt="logo"></a>
            <ul class="menu">
                <li><a href="#">找麻吉</a></li>
                <li><a href="#">活動巴士</a></li>
                <li><a href="#">造型商城</a></li>
                <li><a href="#">照片牆</a></li>
            </ul>
            <ul class="menu_sub">
                <li><a href="#">登入</a></li>
                <li><a href="#">魅力值</a></li>
                <li><a id="head_member_icon" href="#"><img  src="pic/head_member_icon.svg" alt="會員"></a></li>
            </ul>
        </div>
    <!-- 配對第一屏開始 -->
        <div class="curtain">
            <h1>match麻吉</h1>
        </div>
        <div class="containerMatch">
            <div class="matchControlBox">
                    <div class="show_info_actor">
                        <span>ID:OOO</span>
                        <span>星座：摩羯座</span>
                        <span>興趣:看電影</span>
                    </div>
                    <div class="show_selector">
                        <select name="hobby" id="hobbySelect" value="">
                            <option value="動態新增01">001</option>
                            <option value="動態新增01">001</option>
                            <option value="動態新增01">001</option>
                        </select> 
                        <select name="constellation" id="constellationSelect" value="">
                            <option value="動態新增01">002</option>
                            <option value="動態新增01">002</option>
                            <option value="動態新增01">002</option>
                        </select>
                    </div>
                </div>
            <div class="matchOneShowBox">
                <div class="actor"><img src="pic/actorDemo.svg" alt="主角展示"></div>
                <div class="notAgree"><img src="pic/notAgree.svg" alt="換角"></div>
                <div class="agree"><img src="pic/agree.svg" alt="送出邀請"></div>
            </div>
            <div class="matchCrowd"></div>
            <!-- <div class="spotLights">
                <div class="spotLight_01">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 277.7 988.13"><defs><style>.cls-1{fill:#fffb97;opacity:0.56;}</style></defs><title>資產 4</title><g id="圖層_2" data-name="圖層 2"><g id="圖層_1-2" data-name="圖層 1"><path class="cls-1" d="M277.7,937.16,30.63,8.29S5.59-9.62.26,7.2,71.83,970.84,71.83,970.84,205.69,1026.89,277.7,937.16Z"/></g></g></svg>
                </div>
            </div> -->
            
        </div>
    <!-- 配對第一屏結束 -->
    </div>
    <!-- wrap1結束 -->
    <!-- wrap2開始 -->
    <div class="wrap2">
        <!-- 配對第二屏開始 -->
        <div class="newMemberBox">
            <h2>最新會員</h2>
            <div class="cards">
                <!-- 動態新增 -->
                <img src="pic/crowd_02.svg" alt="demo">
                <!-- <section>
                    <h3>ID</h3>
                    <p>默契值</p>
                </section> -->
            </div>
        </div>
        <div class="mostCharmingMemberBox">
            <h2>魅力排行</h2>
            <div class="cards">
                <!-- 動態新增 -->
                <img src="pic/crowd_03.svg" alt="demo">
                <!-- <section>
                    <h3>ID</h3>
                    <p>默契值</p>
                </section> -->
            </div>
            <div class="clear-box"></div>
        </div>
        <div class="clear-box"></div>
        <!-- 配對第二屏結束 -->
    </div>
    <!-- chatRoom聊天室 -->
    <div id="chatRoom" class="chatRoom">
        <!-- 聊天室右側主要顯示區  -->
        <h2 id="chatRoom_control">麻吉聊天室</h2>
        <div class="chatRoom_info">
            <img id="friendPic" src="pic/friend_demo_03.svg" alt="朋友大頭照">
            <span>吐2</span>
            <a href="#"><img src="pic/chatroom_btn_gift.svg" alt="送禮物按鍵"></a>
            <a href="#"><img src="pic/chatroom_btn_profile.svg" alt="查看個人檔案按鍵"></a>
        </div> 
        <div class="chatboxRight">
            <div class="chatbox_show">
                <img id="friendPicSmall" src="pic/friend_demo_03.svg" alt="朋友大頭照">
                <span>聊天內容</span>
            </div>
            <div class="chatbox_faces">
                <img src="pic/chatroom_face_01.svg" alt="喜">
                <img src="pic/chatroom_face_02.svg" alt="怒">
                <img src="pic/chatroom_face_03.svg" alt="哀">
                <img src="pic/chatroom_face_04.svg" alt="樂">
            </div>
            <div class="chatbox_input">
                <input id="chatTxt_input" type="text">
                <input id="chatTxt_send" type="button" value="送出">
            </div>      
        </div> 
        <!-- 聊天室收合左側欄  -->
        <a href="#"><img id="chatroom_btn_open" src="pic/chatroom_btn_open1.svg" alt="收合左側欄按鍵"></a>
        <div id="chatboxLeft" class="chatboxLeft">
            <input id="search_input" type="text" placeholder="搜尋好友">
            <div class="friendbox">

            </div>
            <div class="replybox">
                <h4>待回覆好友邀請</h3>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    
</body>
</html>
