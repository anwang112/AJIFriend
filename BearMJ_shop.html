<script type="text/javascript">

  $(document).on('ready', function() {
      if(innerWidth<768){
          $(".regular").slick({
              dots: false,
              infinite: true,
              slidesToShow: 3,
              slidesToScroll: 2

          });
      }else if(innerWidth<1300){
          $(".regular").slick({
              dots: true,
              infinite: true,
              slidesToShow: 4,
              slidesToScroll: 3

          });
      }else{
          $(".regular").slick({
              dots: true,
              infinite: true,
              slidesToShow: 5,
              slidesToScroll: 3

          });
      }
      

  });
</script>
<script>
