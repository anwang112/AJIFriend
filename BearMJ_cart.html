<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/gsap/src/minified/TweenMax.min.js"></script>
    
    
</head>
<body>
    <div id="cart_background" class="background">
        <!-- head頁首 -->
        <div class="head mnone">
            <a href="#"><img id="logo" src="pic/logo.svg" alt="logo"></a>
            <ul class="menu">
                <li><a href="#">找麻吉</a></li>
                <li><a href="#">活動巴士</a></li>
                <li><a href="#">造型商城</a></li>
                <li><a href="#">照片牆</a></li>
            </ul>
            <ul class="menu_sub">
                <li><a href="#">登入</a></li>
                <li><a href="#">魅力值</a></li>
                <li><a id="head_member_icon" href="#"><img  src="pic/head_member_icon.svg" alt="會員"></a></li>
            </ul>
        </div>
        <!-- 手機版header -->
        <div class="head_phone  dnone ">
            <a href="#">
                <img id="btn_menu_menu" src="pic/phone_icon_menu.svg" alt="">
            </a>
            <a href="match.html" class="logo_phone">
                <img src="pic/logo_phone03.png" alt="">
            </a>
            <a href="#">
                <img id="btn_chatroom_phone" src="pic/phone_icon_chat.svg" alt="">
            </a>
            <div id="menu_phone" class="menu_phone">
                <ul>
                    <li><a href="#">找麻吉</a></li>
                    <li><a href="#">活動巴士</a></li>
                    <li><a href="#">造型商城</a></li>
                    <li><a href="#">照片牆</a></li>
                    <li><a href="#">登入</a></li>
                    <li><a href="#">魅力值</a></li>
                    <li><a id="head_member_icon" href="#">會員中心</a></li>
                </ul>
            </div>
        </div>
        <div class="title">
            <img src="images/cart_pink.png">
            <h2>麻吉購物車</h2>
        </div>
        <div id="cart-content">
            <form action="" id="cartForm">
                <ul id="tableTitle">
                    <li class="flexGrow">商品名稱</li>
                    <li class="flexGrow">商品圖片</li>
                    <li>代幣</li>
                    <li>送禮</li>
                    <li>異動</li>
                </ul>
            
                <div id="cartTable">
                    <ul>
                        <li class="flexGrow">鐮刀死神</li>
                        <li class="flexGrow"><img src="images/products_01.png"></li>
                        <li><img src="images/coin.png"><span>30</span></li>
                        <li><input type="button" value="送禮" class="btn_given"></li>
                        <li><input type="submit" value="刪除" class="btn_delete"></li>
                    </ul>
                    <ul>
                        <li class="flexGrow">鐮刀死神</li>
                        <li class="flexGrow"><img src="images/products_01.png"></li>
                        <li><img src="images/coin.png"><span>30</span></li>
                        <li><input type="button" value="送禮" class="btn_given"></li>
                        <li><input type="submit" value="刪除" class="btn_delete"></li>
                    </ul>
                    <ul>
                        <li class="flexGrow">鐮刀死神</li>
                        <li class="flexGrow"><img src="images/products_01.png"></li>
                        <li><img src="images/coin.png"><span>30</span></li>
                        <li><input type="button" value="送禮" class="btn_given" ></li>
                        <li><input type="submit" value="刪除" class="btn_delete"></li>
                    </ul>
                </div>
                <hr>
                <div id="totalCost">
                    <span>總數量:{$}</span>
                    <img src="images/coin.png">
                    <span>支付代幣金額:{$}</span>
                </div>
                <div id="actionBtns">
                    <input type="submit" value="繼續購物" class="btn-buy">
                    <input type="submit" value="確認購買" class="btn-buy">
                </div>
                
            </form>
        </div>
        <div id="giftBox">
            <div id="btn_giftBoxClose">
                <img src="images/close.png">
            </div>
            <div id="friendBox">
                <div id="tipBox">
                    <div class="giftToImg">
                        <img src="images/gift.png">
                    </div>
                    <div class="gift-info">
                    </div>
                    
                    <div class="gift-ta">
                        <div class="idImg">
                            <img src="images/id.png">
                        </div>
                        <p>煞氣阿吉</p>
                    </div>
                </div>
                <input type="text" id="searchBox" placeholder="搜尋朋友ID">
                <div id="chooseBox">
                    <form>
                        <label for="f_001">
                            <img src="images/gift.png">
                            <p>煞氣阿吉</p>
                            <input type="submit" id="f_1" value="001">
                        </label>
                        <label for="f_002">
                            <img src="images/gift.png">
                            <p>霹靂嬌媧</p>
                            <input type="submit" id="f_2" value="002">
                        </label>
                        <label for="f_003">
                            <img src="images/gift.png">
                            <p>理科太太</p>
                            <input type="submit" id="f_3" value="003">
                        </label>
                        <label for="f_004">
                            <img src="images/gift.png">
                            <p>蔡小英</p>
                            <input type="submit" id="f_4" value="004">
                        </label>
                    </form>
                </div>

            </div>
            <div id="msgBox">
                <p>想寫些悄悄話給朋友嗎....</p> 
                <input type="text" id="giftMsg">
                <input type="button" id="choose_ok" value="確定">
                <input type="button" id="choose_delete"value="全部清除">
            </div>
        </div>

    </div>
</body>
</html>
<script>
    
    function $id(id){
        return document.getElementById(id);
    }
    if(innerWidth<768){
        $id("cart_background").style.height =window.screen.height +"px";
    }else{
        $id("cart_background").style.height =window.innerHeight +"px";
    }

    // $id("productBlock").style.width = window.screen.width +"px";
    

    
    console.log(window.screen.height);
    console.log(document.body.clientWidth );
</script>
<script src="js/cart.js"></script>
