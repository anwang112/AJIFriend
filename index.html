<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>熊麻吉 AJI-Friend</title>
    <script src="js/package/gsap/src/minified/TweenMax.min.js"></script>
    <script src="js/package/gsap/src/minified/plugins/ScrollToPlugin.min.js"></script>
    <script src="js/package/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="js/package/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="js/package/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
    <script src="js/package/jquery/dist/jquery.min.js"></script>
    <script src="js/package/easings.min.js"></script>
    <script src="js/package/scrolloverflow.min.js"></script>
    <script src="js/fullpage.js"></script>
    <script src="js/commonPart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link type="text/css" rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>
    <script type="text/javascript">
        head_html();
    </script>

    <!-- 第一屏 -->
    <div id="trigger01"></div>
    <div id="aaa">
        <section id="indexFir" class="section1 section">

            <!-- 背景城市 -->
            <div class="cityWrap">
                <!-- 摩天輪 -->
                <img src="images/heel.svg" class="heel">
                <img src="images/city.png" class="city day" alt="城市">
                <img src="images/cityNight.png" class="city night" alt="城市">
                <!-- 雲 -->
                <img src="images/cloud1.svg" class="clould6" alt="雲">
                <img src="images/cloud1.svg" class="clould4" alt="雲">
                <img src="images/cloud2.svg" class="clould5" alt="雲">
                <img src="images/cloud1.svg" class="clould3" alt="雲">
                <img src="images/cloud1.svg" class="clould" alt="雲">
                <img src="images/cloud2.svg" class="clould2" alt="雲">
                <!-- 對話筐 -->
                <img src="images/chat1@3x.png" class="littleChat lC1">
                <img src="images/chat2@3x.png" class="littleChat lC2">
                <img src="images/chat1@3x.png" class="littleChat lC3">
                <img src="images/chat2@3x.png" class="littleChat lC4">
                <img src="images/chat1@3x.png" class="littleChat lC5">
                <img src="images/chat2@3x.png" class="littleChat lC6">
                <!-- <img src="/images/car1.svg" class="car car1" alt="汽車">
                <img src="/images/car3.svg" class="car car3" alt="汽車">
                <img src="/images/car2.svg" class="car car2" alt="汽車"> -->

            </div>

            <div class="wrap">
                <!-- 路燈 -->
                <img src="images/light.svg" class="light" alt="路燈">
                <div class="power">
                    <img src="images/splight.svg" class="splight">

                </div>
                <!-- 角色 -->
                <img src="images/bear.svg" class="aji">
                <img src="images/rabbit.svg" class="rabbit">
                <div class="typing1">
                    <div class="textWrap">
                        <div class="dotGrop">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
                <div class="typing2">
                    <div class="textWrap">
                        <div class="dotGrop">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>

                <div class="titleWrap">
                    <img src="images/bubble@3x.png" alt="" class="bubble pointer">Ｆ
                    <h1 class="indexTitle">遇見對的人<br>聊到變麻吉</h1>

                </div>
            </div>


            <div id="indexSec">
                <div class="wrap">
                    <!-- 背景城市 -->
                    <img src="images/home.svg" class="home" alt="背景">
                    <h2>創建專屬角色</h2>
                    <div class="inner">
                        <div class="roleLeft">
                            <div class="choice">
                                <div class="circleWrap">
                                    <img src="images/roleStep1.svg" class="circle bodyCir pointer achive">
                                </div>
                                <div class="circleWrap">
                                    <img src="images/roleStep2.svg" class="circle colorCir pointer">
                                </div>
                                <div class="circleWrap">
                                    <img src="images/roleStep3.svg" class="circle eyesCir pointer">
                                </div>
                            </div>
                            <div class="roleContent">
                                <div class="bodyChoice">
                                    <img src="images/bear1.svg" class="bearHead pointer">
                                    <img src="images/cat1.svg" class="catHead pointer">
                                    <img src="images/rabi1.svg" class="rabiHead pointer">
                                    <img src="images/dog1.svg" class="dogHead pointer">
                                </div>
                                <div class="colorChoice">
                                    <input type="range" min="0" step="0.1" max="360" id="hsl-h" class="col-12 pointer"
                                        style="color: rgb(44, 138, 15);">
                                </div>
                                <div class="eyesChoice">
                                    <img src="images/eye1.png" class="eye1 pointer">
                                    <img src="images/eye2.png" class="eye2 pointer">
                                    <img src="images/eye3.png" class="eye3 pointer">
                                    <img src="images/eye4.png" class="eye4 pointer">
                                </div>
                            </div>
                            <input type="submit" value="立即註冊" class="joinBtn">
                        </div>
                        <div class="roleRight">
                            <div id="bodyWrap">
                                <div class="eyeWrap">
                                    <img src="images/eye1.png" alt="眼睛" id="eyes">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="exit" alt="離開"></div>
                </div>
            </div>
        </section>




        <!-- 第三屏配對＆活動 -->

        <section id="indexMatch" class="section">
            <div class="indexProfile">
                    <img src="images/indexProfile.svg" class="">
                    <div class="indexProTxt">
                            <span class="">小兔崽子<br></span>
                            <span class="mj">默契值:96%<br></span>
                            <span class="heart"><i class="fas fa-heart"></i></span>
                    </div>
                   
            </div>
            
            <img src="images/match-obj1.png" class="matchObj middle">
            <img src="images/match-obj3.png" class="matchObj left">
            <img src="images/match-obj2.png" class="matchObj right">
        </section>


        <section id="indexShop" class="section">
            <div class="star">
                <img src="images/star.svg">
            </div>
            <div class="next">
                <img src="images/nextBtn.png" class="nextBtn">
            </div>
            <div class="item">
                <img src="images/indexItem1.png" class="itemImg">
            </div>
            <div class="showItem">
                <div class="itemContent itemC1">
                    <h2>文青格紋大衣</h2>
                    <h3>MJ值：+300</h3>
                    <span>$500</span>
                    <button>立即購買</button>
                </div>
                <div class="itemContent itemC2">
                    <h2>型男休閒套裝</h2>
                    <h3>MJ值：+500</h3>
                    <span>$800</span>
                    <button>立即購買</button>
                </div>
                <div class="itemContent itemC3">
                    <h2>奪魂死神套裝</h2>
                    <h3>MJ值：+800</h3>
                    <span>$990</span>
                    <button>立即購買</button>
                </div>
            </div>
            <div class="itemSpotLight">
                <img src="images/itemspotlight1.png" class="ISL light1" alt="">
                <img src="images/itemspotlight1.png" class="ISL light2" alt="">
                <img src="images/itemspotlight1.png" class="ISL light3" alt="">
                <img src="images/itemspotlight1.png" class="ISL light4" alt="">
            </div>
        </section>
        <section id="indexPhoto" class="section">
            <img src="" alt="">
        </section>
    </div>

    <script type="text/javascript">
        foot_html();
    </script>


    <script src="js/index.js"></script>
</body>

</html>
