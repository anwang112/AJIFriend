<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- 共通 -->
    <script src="js/commonPart.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <title>熊麻吉</title>
</head>

<body>

    <script type="text/javascript">
        head_html();
    </script>

    <!-- 第一部分城市 -->
    <div class="firstScreen">
        <!-- 背景 -->
        <div class="firstScreenBg">
            <img alt="city" class="city" src="image/indexCity.svg">
            <img alt="fwOO" class="fwOO" src="image/indexFW.png">
            <img alt="cloud" class="cloud" src="image/indexCloud.png">
        </div>
        <!-- 主要內容 -->
        <section class="firstScreenInfo">
            <img alt="cupid" class="cupid" src="image/indexCupid.svg">
            <button id="createBtn" class="btn_R">立即創角</button>
            <div class="indexSlogan">
                <h2>
                    <span>找到對的人</span>
                    <span>聊到變麻吉</span>
                </h2>
            </div>
            <img alt="aji" class="aji" src="image/indexAJI.svg">
            <img alt="spring" class="spring" src="image/indexSpring.svg">
        </section>
        <!-- 地板 -->
        <div class="firstScreenFloor">
            <!-- <img src="image/firstFloorO.png" alt="floorOO"> -->
        </div>
    </div>

    <!-- 走道 -->
    <svg xmlns="http://www.w3.org/2000/svg" id="road" viewBox="0 0 2362.31 5394.47">
        <defs>
            <style>
                .cls-1 {
                    fill: #f3b9b4;
                }
            </style>
        </defs>
        <title>資產 5</title>
        <g id="圖層_2" data-name="圖層 2">
            <g id="圖層_1-2" data-name="圖層 1">
                <path class="cls-1" d="M1472.88,0S333.54,166.61,133.54,402.61s144,324,244,324c83.1,0,1262.83,52.49,1739.53,244.68,96.94,39.09,141.41,251.56-.3,293.12C1602,1415.38,237.09,1446.8,86.54,1643.61-56.85,1831.06,1311.77,1958.84,2116.46,2134c272.8,59.38,378.09,387.15,1.19,473.14C1397.24,2771.5,27.64,2852.26,2.54,3166.61c-69,864,1285.2,599.55,2083,772,12,2.59,33.17,8.44,33.17,8.44l-2.17,284.56s-279.26,140.28-363,180c-399.42,189.47-1554,453-1554,453l-3.28,529.86,1920.28-4.86s412.22-1509.1,2-1644c-665.34-218.79-954-223-919-503,30.23-241.82,916.68-500,916.68-500l1.21-915.62s-215.61-73.27-189.89-124.38c20.36-40.47,92.69-89.6,189.08-143.85,272.77-153.51-.08-1068.15-.08-1068.15s-1083-24-1164-111C747.67,159.57,1472.88,0,1472.88,0Z" />
            </g>
        </g>
    </svg>

    <!-- 第二部分 找麻吉 -->
    <div class="secondScreen">
        <!-- 主要內容 -->
        <section class="secondScreenSlider">
            <div class="sliderTitle indexTitle">
                <h2>旋轉找麻吉</h2>
                <a href="match.html" title="找麻吉" class="btn_R">找麻吉</a>
            </div>
            <div id="trojanList">
                <div class="trojanItem">
                    <img alt="trojan" class="trojan" src="image/indexTrojan.svg">
                </div>
                <div class="trojanItem">
                    <img alt="trojan" class="trojan" src="image/indexTrojan.svg">
                </div>
                <div class="trojanItem">
                    <img alt="trojan" class="trojan" src="image/indexTrojan.svg">
                </div>
                <div class="trojanItem">
                    <img alt="trojan" class="trojan" src="image/indexTrojan.svg">
                </div>
                <img alt="carousel" class="carousel" src="image/indexCarousel.svg">
                <div class="trojanItem">
                    <img alt="trojan" class="trojan" src="image/indexTrojan.svg">
                </div>
                <div class="trojanItem">
                    <img alt="trojan" class="trojan" src="image/indexTrojan.svg">
                </div>
                <div class="trojanItem">
                    <img alt="trojan" class="trojan" src="image/indexTrojan.svg">
                </div>
                <!-- <div class="trojanItem">
                    <img alt="trojan" class="trojan" src="image/indexTrojan.svg">
                </div> -->
            </div>
            <div class="indexBtn">
                <a href="match.html" title="找麻吉" class="btn_R">找麻吉</a>
            </div>
        </section>
    </div>

    <!-- 第三部分 商城 -->
    <div class="thirdScreen">
        <!-- 主要內容 -->
        <section class="thirdScreenShop">
            <div class="shopTitle indexTitle">
                <h2>打造魅力形象</h2>
                <a href="BearMJ_shop.html" title="造型商城" class="btn_R">造型商城</a>
            </div>
            <div class="showShop">
                <img alt="shop" class="shop" src="image/indexShop.svg">
                <img alt="model" class="model" src="image/indexModel01.png">
            </div>
            <div class="indexBtn">
                <a href="BearMJ_shop.html" title="造型商城" class="btn_R">造型商城</a>
            </div>
        </section>
    </div>

    <!-- 第四部分 塗鴉合照 -->
    <div class="fourthScreen">
        <!-- 主要內容 -->
        <section class="fourthScreenPhoto">
            <div class="photoTitle indexTitle">
                <h2>塗鴉編輯麻吉合照</h2>
                <a href="photo.html" title="照片牆" class="btn_R">照片牆</a>
            </div>
            <div class="camera">
                <img alt="photo" class="photo" src="image/indexCamera.svg">
            </div>
            <div class="indexBtn">
                <a href="photo.html" title="照片牆" class="btn_R">照片牆</a>
            </div>
        </section>
    </div>

    <!-- 第五部分 聯誼揪團活動 -->
    <div class="fifthScreen">
        <section class="fifthScreenActivity">
            <div class="activityTitle indexTitle">
                <h2>聯誼揪團活動</h2>
                <a href="activity.html" title="活動巴士" class="btn_R">活動巴士</a>
            </div>
            <ul class="signList">
                <li class="signItem">
                    <img src="image/indexSign.svg" alt="activitySign" class="activitySign">
                    <img src="image/indexPhoto01.png" alt="activityphoto" class="activityphoto">
                </li>
                <li class="signItem">
                    <img src="image/indexSign.svg" alt="activitySign" class="activitySign">
                    <img src="image/indexPhoto01.png" alt="activityphoto" class="activityphoto">
                </li>
                <li class="signItem">
                    <img src="image/indexSign.svg" alt="activitySign" class="activitySign">
                    <img src="image/indexPhoto01.png" alt="activityphoto" class="activityphoto">
                </li>
            </ul>
            <div class="indexBtn">
                <a href="activity.html" title="活動巴士" class="btn_R">活動巴士</a>
            </div>
        </section>
    </div>

    <!-- 創建角色部分 -->
    <div id="createScreen">
        <img alt="home" src="image/indexHome.svg">
        <h2>創建專屬角色</h2>
        <div class="createInfo">
            <div class="createContent">
                <ul class="createNav">
                    <li>種族</li>
                    <li>毛色</li>
                    <li>眼睛</li>
                </ul>
                <div class="createStep">
                    <ul class="createKind" id="KindList">
                        <li id="bodyBear">
                            <img src="image/indexBearIcon.svg" alt="bear">
                        </li>
                        <li id="bodyCat">
                            <img src="image/indexCatIcon.svg" alt="cat">
                        </li>
                        <li id="bodyRabbit">
                            <img src="image/indexRabbitIcon.svg" alt="rabbit">
                        </li>
                        <li id="bodyDog">
                            <img src="image/indexDogIcon.svg" alt="dog">
                        </li>
                    </ul>
                    <div class="createColor" id="colorList">
                        <input type="range" min="0" max="255" value="255" step="1" id="rRang">
                        <input type="range" min="0" max="255" value="255" step="1" id="gRang">
                        <input type="range" min="0" max="255" value="255" step="1" id="bRang">
                    </div>
                    <ul class="createEyes" id="eyesList">
                        <li>
                            <img src="image/indexEyes01.svg" alt="indexEyes">
                        </li>
                        <li>
                            <img src="image/indexEyes02.svg" alt="indexEyes">
                        </li>
                        <li>
                            <img src="image/indexEyes03.svg" alt="indexEyes">
                        </li>
                        <li>
                            <img src="image/indexEyes04.svg" alt="indexEyes">
                        </li>
                        <li>
                            <img src="image/indexEyes05.svg" alt="indexEyes">
                        </li>
                        <li>
                            <img src="image/indexEyes06.svg" alt="indexEyes">
                        </li>
                    </ul>

                </div>
            </div>
            <div class="myRole">
                <div id="role">
                    <embed id="bodySvg" src="image/indexBear.svg" style="display:block;" />
                </div>
                <div id="roleEyes"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        foot_html();
    </script>
    <script src="js/index.js"></script>
</body>

</html>
