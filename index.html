<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>熊麻吉 AJI-Friend</title>
    <script src="node_modules/gsap/src/minified/TweenMax.min.js"></script>
    <script src="node_modules/gsap/src/minified/plugins/ScrollToPlugin.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="node_modules/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/easings.min.js"></script>
    <script src="js/scrolloverflow.min.js"></script>
    <script src="js/fullpage.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="css/fullpage.css">

</head>

<body>
    <div id="outerWrap">

        <!-- 第一屏 -->
        <div id="trigger01"></div>
        <section id="indexFir" class="section">
            <!-- 背景城市 -->
            <div class="cityWrap">
                <!-- 摩天輪 -->
                <img src="images/heel.svg" class="heel">
                <img src="images/city.png" class="city day" alt="城市">
                <img src="images/cityNight.png" class="city night" alt="城市">
                <!-- 雲 -->
                <img src="/images/cloud1.svg" class="clould6" alt="雲">
                <img src="/images/cloud1.svg" class="clould4" alt="雲">
                <img src="/images/cloud2.svg" class="clould5" alt="雲">
                <img src="/images/cloud1.svg" class="clould3" alt="雲">
                <img src="/images/cloud1.svg" class="clould" alt="雲">
                <img src="/images/cloud2.svg" class="clould2" alt="雲">
                <!-- 對話筐 -->
                <img src="images/chat1@3x.png" class="littleChat lC1">
                <img src="images/chat2@3x.png" class="littleChat lC2">
                <img src="images/chat1@3x.png" class="littleChat lC3">
                <img src="images/chat2@3x.png" class="littleChat lC4">
                <img src="images/chat1@3x.png" class="littleChat lC5">
                <img src="images/chat2@3x.png" class="littleChat lC6">
                <!-- <img src="/images/car1.svg" class="car car1" alt="汽車">
                <img src="/images/car3.svg" class="car car3" alt="汽車">
                <img src="/images/car2.svg" class="car car2" alt="汽車"> -->
            </div>

            <div class="wrap">
                <!-- 路燈 -->
                <img src="/images/light.svg" class="light" alt="路燈">
                <div class="power">
                    <img src="/images/splight.svg" alt="" class="splight">

                </div>



                <!-- 角色 -->
                <img src="images/bear.svg" class="aji">
                <img src="images/rabbit.svg" class="rabbit">
                <div class="typing1">
                    <div class="textWrap">
                        <div class="dotGrop">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <span class="chat1">大笨蛋</span>
                        <span class="chat2"></span> 
                    </div> 
                </div> 
                <div class="typing2">
                        <div class="textWrap">
                                <div class="dotGrop">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                </div>
                    
                            </div> 
                    </div>


                    <!-- 聊天室 -->




                </div>
        </section>



        <!-- 第二屏創建角色 -->
        <section id="indexSec">
            <div class="wrap">
                <!-- 背景城市 -->
                <img src="images/home.svg" class="home" alt="城市">
                <div class="inner">
                    <div class="roleLeft">
                        <div class="choice">
                            <div class="circleWrap">
                                <img src="/images/cir2.svg" class="circle">
                            </div>
                            <div class="circleWrap">
                                <img src="/images/cir.svg" class="circle">
                            </div>
                            <div class="circleWrap">
                                <img src="/images/cir3.svg" class="circle">
                            </div>
                        </div>
                        <div class="roleContent">
                            <img src="/images/bear1.svg" alt="" class="bearHead">
                            <img src="/images/cat1.svg" alt="" class="catHead">
                            <img src="/images/rabi1.svg" alt="" class="rabiHead">
                            <img src="/images/dog1.svg" alt="" class="dogHead">
                        </div>
                        <input type="submit" value="立即註冊" class="joinBtn">
                    </div>
                    <div class="roleRight">
                      
                        <div class="bodyWrap">
                                <div class="eyeWrap">
                                        <img src="" alt="眼睛" id="eyes">
                                    </div>
                            <img src="images/body1.svg" alt="頭" id="head">
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- 第三屏配對＆活動 -->





        <script src="/js/index.js"></script>
</body>

</html>
