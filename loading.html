<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
    

        .load {
            width: 100%;
            height: 100vh;
            background-color: #f5d1e1;
            margin: 0;
            padding: 0;
            margin: auto;
           
        }
        .loadBox{
            display: flex;
            justify-content: center;
            position: relative;
            top: 30%;
        }

        .ani {
            width: 100px;
            height: 155px;
            margin: 10px;
            overflow: hidden;
            position: relative;

        }

        .loadBox img {
            position: absolute;
            width: 100px;
            z-index: 1;
        }

        .bear {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-bottom: 50%;
            animation: aaa 10s infinite alternate;
            background-color: #7e675c;
        }

        .cat {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-bottom: 40%;
            animation: aaa 13s infinite alternate;
            background-color: #ffa665;
        }

        .rabi {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-bottom: 30%;
            animation: aaa 12s infinite alternate;
            background-color: #e69dc2;
        }

        .dog {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-bottom: 20%;
            animation: aaa 14s infinite alternate;
            background-color: #7793cb;
        }

        @keyframes aaa {
            0% {
                height: 0;
            }

            25% {
                height: 30px;
            }

            75% {
                height: 80px;
            }

            100% {
                height: 100px;
            }
        }
    </style>
</head>

</body>

</html>
