<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>我的窩</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="icon" href="images/favicon.ico" type="image/x-icon" />

<script src="js/commonPart.js"></script>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/common.css">

<link rel="stylesheet" type="text/css" href="css/myRoom.css">
<script src="js/myRoom.js"></script>

</head>

<body>
<!-- 桌機版 -->
<section id="myRoom">
  <h1 style="display:none">我的窩</h1>
  <img src="images/ferrisWheel.png" class="wheel">
  <!-- ↓第二層房間背景↓ -->
  <div class="room">
    <img src="images/roomBackground.png" class="roomBG">
    <!-- 手機背景 -->
    <img src="images/RWDroomBackground.png" class="RWDroomBG">
  </div>
  <!-- ↓衣櫃區↓ -->
  <div id="wrapWardrobe">
    <h2 class="wardrobeTitle">我的衣櫃</h2>
    <div id="wardrobe">
      <img src="images/wardrobeClose.png" class="Close">
      <img src="images/wardrobeOpen.png" class="Open">
    </div>
    <!-- 燈箱：衣櫃 -->
    <div id="wardrobeLightBox" style="display:none">
        <div id="closet">
          <h3 style="display:none">衣櫃</h3>
          <div class="clothCloset">
            <div id="hatsSelf" class="self">
              <div id="hatselfSlide">
                <!-- 橫向的帽子格櫃 -->
                <ul class="myhats">
                  <!-- 最多10件帽子 -->
                  <li><img src="images/hat/hat_meraCrown.png" class="hat"></li>
                  <li><img src="images/hat/hat_nikeCapBlack.png" class="hat"></li>
                  <li><img src="images/hat/hat_beanieOrange.png" class="hat"></li>
                  <li><img src="images/hat/hat_nikeCapBlue.png" class="hat"></li>
                  <li><img src="images/hat/hat_beanieBlack.png" class="hat"></li>
                  <li><img src="images/hat/hat_beanieMustard.png" class="hat"></li>
                </ul>
              </div>
            </div>
            <div id="clothesSelf" class="self">
              <div id="selfSlide">
                <!-- 橫向的衣服格櫃 -->
                <ul class="myClothes">
                  <!-- 最多10件衣服 -->
                  <li><img src="images/cloth/cloth_sweaterWhite.png" class="cloth"></li>
                  <li><img src="images/cloth/cloth_coatofKOKO.png" class="cloth"></li>
                  <li><img src="images/cloth/cloth_hoodieGray.png" class="cloth"></li>
                  <li><img src="images/cloth/cloth_coatBlack.png" class="cloth"></li>
                  <li><img src="images/cloth/cloth_meraSuits.png" class="cloth"></li>
                  <li><img src="images/cloth/cloth_suits.png" class="cloth"></li>
                  <li><img src="images/cloth/cloth_aquamanSuits.png" class="cloth"></li>
                </ul>
              </div>
            </div>
            <div class="decoDrawer">
              <div class="drawer"></div>
              <div class="drawer"></div>
              <div class="drawer"></div>
              <div class="clearfix"></div>
            </div>
          </div>
          <h3 style="display:none">我的更衣室</h3>
          <div class="fittingBox">
            <!-- 更衣室框框fittingRoom -->
            <div id="fittingRoom">
              <!-- 我的角色人物myRole -->
              <div id="myRole"> 
                <!-- 身體顏色耳朵EXCX.png -->
                <img src="images/EarsXColor/E1AJI.png" id="mybody">
                <!-- 眼睛嘴巴FX.png -->
                <img src="images/face/F2.png" id="myface">
                <!-- 我的帽子myHat -->
                <div id="myHat">
                  <img class="" id="wearhat" src="images/head/head_beanieBlack.png">
                </div>
                <!-- 我的衣服myCloth -->
                <div id="myCloth">
                  <img class="" id="putonCloth" src="images/body/body_coatofKOKO.png">
                </div>
              </div>
            </div>
            <!-- 保存按鈕 -->
            <div id="btnSaveChageCloth">
              <input class="btnSave" type="submit" value="保存設定">
            </div>
            <!-- 保存造型成功 燈箱 -->
            <div id="keepSaveClothes" style="display:none">保存造型成功!
              <!-- 確定後燈箱消失 -->
              <div id="btnkeepSaveClose">確定</div>
            </div>
            <!-- X關閉衣櫃的按鈕btnClosetCancel -->
            <div id="btnClosetCancel">
              <img src="images/closeX.png">
            </div>
          </div>
        </div>
    </div>
  </div>
  <!-- ↓自己現在長什麼樣區↓ -->
  <div id="meNow">
    <img src="images/meNow.png">
  </div>
  <!-- ↓個人資訊區↓ -->
  <div id="wrapComputer">
    <div id="computer">
      <h2 style="display:none">我的個人資訊</h2>
      <img src="images/deskOff.png" class="deskOff">
      <img src="images/deskOn.png" class="deskOn">

    </div>
    <img src="images/deskbubble.png" class="bubble bubble1">
      <img src="images/deskbubble.png" class="bubble bubble2">
      <img src="images/deskbubble.png" class="bubble bubble3">
      <img src="images/deskbubble.png" class="bubble bubble4">
    <!-- 燈箱：我的個人資訊 -->
    <div id="profileLightBox" style="display:none">
      <div id="profile">
        <div class="profile-Left">
          <div >
            
          </div>
          <div>
            
          </div>
        </div>
        <div class="profile-Right">
          
        </div>
        <div id="closeProfile">
          <img src="images/2closeX.png">
        </div>
      </div>
    </div>
  </div>
</section>


<!----- 手機版 -------------------------------------->


</body>
</html>
